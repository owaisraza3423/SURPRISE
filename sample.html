<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line by Line Reveal Slider</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#111;
    }

    /* Slider container */
    #slider{
      position:relative;
      width:800px;
      height:500px;
      overflow:hidden;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
    }

    /* Background image underlay */
    .underlay{
      position:absolute;
      inset:0;
      background-image:var(--img);
      background-size:cover;
      background-position:center;
      z-index:0;
    }

    /* Reveal slices wrapper */
    .reveal{
      position:absolute;
      inset:0;
      display:flex;
      z-index:1;
    }

    .reveal .slice{
      flex:1;
      background-image:var(--img);
      background-size:cover;
      background-position:center;
      transform:translateY(-100%);
      animation:slideDown 1s ease forwards;
      animation-delay:calc(var(--i) * 0.1s);
    }

    @keyframes slideDown{
      to{ transform:translateY(0);}
    }
  </style>
</head>
<body>

  <div id="slider"></div>

  <script>
    const images = [
      "https://picsum.photos/id/1011/800/500",
      "https://picsum.photos/id/1015/800/500",
      "https://picsum.photos/id/1016/800/500",
      "https://picsum.photos/id/1020/800/500",
      "https://picsum.photos/id/1024/800/500"
    ];

    const slider = document.getElementById("slider");
    let index = 0;
    let timer = null;

    function buildSlide(imgUrl) {
      const slices = 6;
      const reveal = document.createElement("div");
      reveal.className = "reveal";
      reveal.style.setProperty("--img", `url(${imgUrl})`);

      for (let i = 0; i < slices; i++) {
        const s = document.createElement("span");
        s.className = "slice";
        s.style.setProperty("--i", i);
        s.style.backgroundImage = `url(${imgUrl})`;
        s.style.backgroundPosition = `${(i/(slices-1))*100}% 50%`;
        reveal.appendChild(s);
      }

      const underlay = document.createElement("div");
      underlay.className = "underlay";
      underlay.style.setProperty("--img", `url(${imgUrl})`);

      slider.innerHTML = "";
      slider.append(underlay, reveal);
    }

    function show(i) {
      if (i < 0) i = images.length - 1;
      if (i >= images.length) i = 0;
      index = i;
      buildSlide(images[index]);
    }

    function startAutoPlay() {
      timer = setInterval(() => show(index + 1), 4000);
    }

    show(0);
    startAutoPlay();
  </script>
</body>
</html>
